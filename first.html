<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <link href="https://atbasu.github.io/geomap/d3-geomap.css" rel="stylesheet">
        <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>
        <script src="https://unpkg.com/topojson@3/dist/topojson.min.js"></script>
    </head>

<!-- Create a div where the graph will take place -->
<body onload='init()'>
<!-- Create a div where the graph will take place -->
<div class="d3-geomap" id="map"></div>
<div id="my_dataviz"></div>
<div id="tooltip"></div>

<div align='center' class="card" style="background-color: transparent;">
        <button class="btn active nav-btn">Home</button>
        <button class="btn nav-btn">Games</button>
        <button class="btn nav-btn">Wins/Losses</button>
        <button class="btn nav-btn">Goals</button>
        <button class="btn" onclick="plusDivs(-1)">❮ Prev</button>
        <button class="btn" onclick="plusDivs(1)">Next ❯</button>
    </div>
<script>
async function init() {
	// set the dimensions and margins of the graph
var map = d3.geomap()
    .geofile('https://atbasu.github.io/geomap/topojson/world/countries.json')
    .draw(d3.select('#map'));

var margin = {top: 10, right: 10, bottom: 10, left: 10},
  width = 1280 - margin.left - margin.right,
  height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");


d3.select('#tooltip')
.attr('style', 'position: absolute; opacity: 0;');
// Read data
d3.csv('https://atbasu.github.io/test.csv', function(data) {

  // stratify the data: reformatting for d3.js
  var root = d3.stratify()
    .id(function(d) { return d.name; })   // Name of the entity (column name is name in csv)
    .parentId(function(d) { return d.parent; })   // Name of the parent (column name is parent in csv)
    (data);
  root.sum(function(d) { return +d.value })   // Compute the numeric value for each entity

  // Then d3.treemap computes the position of each element of the hierarchy
  // The coordinates are added to the root object above
  d3.treemap()
    .size([width, height])
    .padding(4)
    (root)

console.log(root.leaves())
  // use this information to add rectangles:
  svg
    .selectAll("rect")
    .data(root.leaves())
    .enter()
    .append("rect")
      .attr('x', function (d) { return d.x0; })
      .attr('y', function (d) { return d.y0; })
      .attr('width', function (d) { return d.x1 - d.x0; })
      .attr('height', function (d) { return d.y1 - d.y0; })
      .style("stroke", "black")
      .style("fill", "#69b3a2")
      .on('mouseover', function(d) { d3.select('#tooltip').style('opacity', 1).text("Country :" + d.data.name + ", Games played :" + d.value) });


  // and to add the text labels
  svg
    .selectAll("text")
    .data(root.leaves())
    .enter()
    .append("text")   
      .attr("x", function(d){ return d.x0+5})    // +10 to adjust position (more right)
      .attr("y", function(d){ return d.y0+5})    // +20 to adjust position (lower)
      .text(function(d){ return d.data.name})
      .attr("font-size", "7px")
      .attr("fill", "white")

})
    
}
</script>
</body>
    <script src="https://atbasu.github.io/geomap/d3-geomap.min.js"></script>
</html>
